services:
  cron_python_app:
    build: .
    volumes:
      - ./cron_logs:/var/log # Mount a volume to persist logs on the host
      - ./data:/var/data 

    ports:
      - '8001:8001'

    environment:
      - TZ=Europe/Kiev # Set the timezone to Kyiv
      - AWS_API_KEY=${AWS_API_KEY} # Pass AWS_API_KEY from host environment